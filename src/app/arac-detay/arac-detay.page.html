<ion-header>
  <ion-toolbar>
    <ion-back-button text="Geri" slot="start"></ion-back-button>
    <ion-title>{{arac.ad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-img [src]="arac.resim"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">{{ arac.ad }}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item *ngFor="let ig of arac.ozellik">
              {{ ig }}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
